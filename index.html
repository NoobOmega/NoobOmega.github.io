<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noobomega的个人博客</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">noobomega</h1>
            <p class="subtitle">欢迎来到我的blog</p>
        </header>
        
        <nav class="navigation">
            <div class="nav-buttons">
                <a href="logs.html" class="nav-button" id="logs-link">查看日志</a>
                <a href="notes.html" class="nav-button" id="notes-link">学习笔记</a>
            </div>
        </nav>

        <div class="admin-panel" id="admin-panel" style="display: none;">
            <h3>管理员功能</h3>
            <div class="admin-buttons">
                <a href="logs.html?admin=true" class="admin-button">管理日志</a>
                <a href="notes.html?admin=true" class="admin-button">管理笔记</a>
            </div>
        </div>

        <div class="login-section" id="login-section">
            <h3>管理员登录</h3>
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="输入管理员密码" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <script>
        // 页面加载完成后检查管理员状态
        document.addEventListener('DOMContentLoaded', function() {
            if (auth.isAdmin()) {
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('login-section').style.display = 'none';
            }
            
            // 登录表单处理
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('admin-password').value;
                if (auth.login(password)) {
                    alert('登录成功！');
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('login-section').style.display = 'none';
                } else {
                    alert('密码错误！');
                }
            });
        });
    </script>
</body>
</html>
