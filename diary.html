<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志 - NoobOmega的博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>个人日志</h1>
            <p>日常记录与思考</p>
        </header>
        
        <nav class="breadcrumb">
            <a href="index.html" class="back-button">← 返回首页</a>
        </nav>
        
        <main class="main-content">
            <div class="content-actions" id="diaryActions">
                <button onclick="showEditor('diary')" id="addDiaryBtn" style="display:none;">写新日志</button>
            </div>
            
            <div class="editor-section" id="diaryEditor" style="display:none;">
                <h3>撰写新日志</h3>
                <textarea id="diaryContent" placeholder="写下你的想法..."></textarea>
                <div class="editor-actions">
                    <button onclick="saveDiary()">保存</button>
                    <button onclick="hideEditor('diary')">取消</button>
                </div>
            </div>
            
            <div class="content-list" id="diaryList">
                <!-- 日志内容将通过JavaScript动态加载 -->
                <div class="empty-state">
                    <p>暂无日志内容</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
<!-- 添加删除确认对话框 -->
<div id="deleteConfirmModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>确认删除</h3>
        <p>确定要删除这篇笔记吗？此操作无法撤销。</p>
        <div class="modal-actions">
            <button onclick="confirmDelete()" class="btn-danger">确认删除</button>
            <button onclick="cancelDelete()" class="btn-secondary">取消</button>
        </div>
    </div>
</div>
